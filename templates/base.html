{% load static %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" ng-app="">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'angular-material/angular-material.min.css' %}">
    <!-- Angular Material Dependencies -->
    <script type="text/javascript" src='{% static 'angular/angular.min.js' %}'></script>
    <script type="text/javascript" src='{% static 'angular-animate/angular-animate.min.js' %}'></script>
    <script type="text/javascript" src='{% static 'angular-aria/angular-aria.min.js' %}'></script>
    <script type="text/javascript" src='{% static 'angular-material/angular-material.min.js' %}'></script>
</head>
<body layout="row">
<div layout="row" flex>
    <md-sidenav layout="column"
                class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$media('gt-sm')">
        <md-toolbar>
            <h1>Powered by ZeroPage</h1>
        </md-toolbar>
        <md-content layout="column" flex class="md-padding">

            <md-list>
                <md-item ng-repeat="menu in menus">
                    <md-item-content>
                        <div class="md-tile-left">
                            <!--<img ng-src="{$ item.face $}" class="face" alt="{$ item.who $}">-->
                        </div>
                        <div class="md-tile-content">
                            <md-button class="md-raised" flex layout="row" ng-href="#{$ menu.url $}">
                                {$ menu.name $}
                            </md-button>
                        </div>
                    </md-item-content>
                </md-item>
            </md-list>

        </md-content>
    </md-sidenav>
    <div layout="column" layout-fill tabIndex="-1" role="main">
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                <span class="visuallyhidden">Menu</span>
            </button>
            <h1>CAUCSE 사물함 대여</h1>
        </md-toolbar>

        <md-content ng-view md-scroll-y flex class="md-padding ng-scope md-default-theme"></md-content>
    </div>
</div>
</body>
</html>
